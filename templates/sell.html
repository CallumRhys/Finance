{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" aria-label="Default select example" name="symbol">
                <option selected disabled>Select Shares</option>
                {% for company in company %}
                    <option value="{{ company.symbol }}" name="symbol">{{ company.symbol }}</option>
                {% endfor %}
            </select>

            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
